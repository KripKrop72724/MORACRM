{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card form-card shadow-sm">
            <div class="card-body">
                <h1 class="mb-4">Add Category</h1>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <div class="col-12">
                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'expense_add' %}" class="btn btn-secondary ms-2">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
